<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Pathway Function</h1>
                <h4><span class="label label-warning">Very experimental.</span></h4>
                <p>Want to contribute? <a href="https://github.com/akademy/como2017" target="_black"><i class="fa fa-github" aria-hidden="true"></i> Here's the repo</a>.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="spreadsheet_data">Google Spreadsheet <a href="https://github.com/jsoma/tabletop#1-publishing-your-google-sheet" target="_blank">"published"</a> URL</label>
                        <input id="spreadsheet_data" class="form-control" type="text" name="spreadsheet_data" placeholder="published URL to your data" value="https://docs.google.com/spreadsheets/d/16qNb5sGExi3mXUkPikbDm90c57MQeXZFfh45mrnSLOk/pubhtml?gid=1271424989&single=true">
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <button id="get-button" onclick="visualizeSpreadsheet();" class="btn btn-primary btn-block">Visualise your spreadsheet</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="table-container">
                <br/>
                <p><small>Bootstrapped with love in the context of the Como II Sprint (Reassembling the Republic of Letters).</small></p>
            </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/string.js/3.3.3/string.min.js"></script> -->
    <script src="https://use.fontawesome.com/28506796e6.js"></script>
    <script>
    function visualizeSpreadsheet() {

        var publicSpreadsheetUrl = document.getElementById('spreadsheet_data').value;

        console.log('spreadsheet:', publicSpreadsheetUrl);

        Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: showInfo,
            simpleSheet: true
        })
    }
    function showInfo(data, tabletop) {
        console.log('Successfully processed!')
        console.log(data);
    }
    </script>
